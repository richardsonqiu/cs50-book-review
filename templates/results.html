{% extends "layout.html" %}

{% block title %}
    RESULTS
{% endblock %}

{% block body %}

<h2>Search Results</h2>
<div class="dropdown-divider"></div>

<div class="container results-container">
    
    {% for book in books %}
        <div class="card border-primary mb-3 mr-3 ml-3" style="width:12rem">
            <div class="card-body">
                <h4 class="card-title">{{book['title'] | safe}}</h4>
                <h6 class="card-text">{{book['author'] | safe}}</h6>
                <h6 class="card-text">{{book['year'] | safe}}</h6>
                <h6 class="card-text">{{book['isbn'] | safe}}</h6>
            </div>
            <div class="card-footer">
                <a href="/book/{{book['isbn'] | safe}}" class="card-link">Go to book page</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
